<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="./style/main.css">

</head>

<body>

  <div class="container">

    <main class="card">

      <!-- top -->

      <div class="card__top">
        <img src="./images/bg-pattern-card.svg" alt="">
      </div>

      <!-- center -->

      <div class="card__center">

        <div class="card__center__img">
          <img src="./images/image-victor.jpg" alt="Victor's profile portrait">
        </div>

        <h1 class="card__center__title">
          Victor Crest <span>26</span>
        </h1>

        <h2 class="card__center__subTitle">
          London
        </h2>

      </div>

      <!-- bottom -->

      <div class="card__bottom">

        <div class="card__bottom__item">
          <div class="card__bottom__item__num">80K</div>
          <div class="card__bottom__item__txt">Followers</div>
        </div>

        <div class="card__bottom__item">
          <div class="card__bottom__item__num">803K</div>
          <div class="card__bottom__item__txt">Likes</div>
        </div>

        <div class="card__bottom__item">
          <div class="card__bottom__item__num">1.4K</div>
          <div class="card__bottom__item__txt">Photos</div>
        </div>
      </div>

    </main>

  </div>

  <img src="./images/bg-pattern-top.svg" alt="decorative background" class="body__bg--top">
  <img src="./images/bg-pattern-bottom.svg" alt="decorative background" class="body__bg--bottom">

</body>

</html>
